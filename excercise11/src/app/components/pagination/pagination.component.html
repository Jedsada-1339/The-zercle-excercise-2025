<!-- src/app/components/pagination/pagination.component.html -->
<section class="mb-10 px-4">
  <div class="flex flex-col md:flex-row md:items-center justify-between space-y-4 md:space-y-0 mt-4">
    <!-- Items Per Page -->
    <div class="flex justify-center md:justify-start items-center space-x-2">
      <label for="itemsPerPage" class="font-medium whitespace-nowrap">Items per page:</label>
      <select 
        id="itemsPerPage" 
        class="border border-gray-300 rounded px-3 py-1 text-sm"
        [(ngModel)]="itemsPerPage"
        (change)="changeItemsPerPage()"
      >
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </div>

    <!-- Pagination -->
    <div class="overflow-x-auto md:overflow-visible sm:pl-10">
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-xs" aria-label="Pagination">
        <!-- Previous -->
        <a 
          href="javascript:void(0)" 
          (click)="goToPage(currentPage - 1)"
          [class.text-gray-400]="currentPage === 1"
          [class.pointer-events-none]="currentPage === 1"
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
        >
          <span class="sr-only">Previous</span>
          <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
              clip-rule="evenodd" />
          </svg>
        </a>

        <!-- Pages -->
        <ng-container *ngFor="let page of visiblePages()">
          <a 
            href="javascript:void(0)" 
            (click)="goToPage(page)"
            [class.bg-indigo-600]="page === currentPage"
            [class.text-white]="page === currentPage"
            [class.text-gray-900]="page !== currentPage"
            [class.ring-1]="page !== currentPage"
            [class.ring-gray-300]="page !== currentPage"
            [class.ring-inset]="page !== currentPage"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold hover:bg-gray-200 focus:z-20"
          >
            {{ page }}
          </a>
        </ng-container>

        <!-- Next -->
        <a 
          href="javascript:void(0)" 
          (click)="goToPage(currentPage + 1)"
          [class.text-gray-400]="currentPage === totalPages"
          [class.pointer-events-none]="currentPage === totalPages"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-200 focus:z-20 focus:outline-offset-0"
        >
          <span class="sr-only">Next</span>
          <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </nav>
    </div>
  </div>
</section>
